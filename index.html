<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SURVEY_PROGRAM.EXE</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      color: white;
      font-family: "utfont";
      font-size: 30px;
      text-shadow: 1px 1px 0 #000;
      height: 100vh;
      overflow: hidden;
    }

    /* Background video */
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* keep it behind survey */
    }

    /* Survey box */
    #survey-box {
      border: 4px solid white;
      padding: 20px;
      width: 600px;
      font-family: "utfont";
      font-size: 30px;
      margin: auto;
      margin-top: 100px;
      background-color: rgba(0, 0, 0, 0.8);
      min-height: 200px;
    }

    input[type="text"], select {
      width: 100%;
      font-family: "utfont";
      font-size: 30px;
      padding: 8px;
      margin-top: 10px;
      background-color: #000022;
      color: white;
      border: 2px solid white;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-family: "utfont";
      font-size: 30px;
      background-color: #000055;
      color: white;
      border: 2px solid white;
      cursor: pointer;
    }

    button:hover {
      background-color: #000077;
    }

    .center {
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay loop id="bg-video">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Survey box -->
  <div id="survey-box">
    <!-- Questions will appear here -->
  </div>

  <!-- Hidden form to submit to Formspree -->
  <form id="survey-form" action="https://formspree.io/f/mgvnylya" method="POST" style="display: none;">
    <input type="hidden" name="name" id="form-name">
    <input type="hidden" name="discord" id="form-discord">
    <input type="hidden" name="favorite_color" id="form-color">
    <input type="hidden" name="favourite_shows" id="form-shows">
    <input type="hidden" name="favourite_food" id="form-food">
    <input type="hidden" name="favourite_games" id="form-games">
    <input type="hidden" name="favourite_animals" id="form-animal">
    <input type="hidden" name="other" id="form-other">
    <input type="hidden" name="_redirect" value="thankyou.html">
  </form>

  <script>
    const questions = [
      {
        id: 'name',
        text: 'WHAT IS YOUR NAME?',
        type: 'text',
        placeholder: 'ENTER NAME'
      },
      {
        id: 'discord',
        text: 'DO YOU HAVE DISCORD? IF SO, WHAT IS YOUR USERNAME?',
        type: 'text',
        placeholder: 'ENTER USERNAME'
      },
      {
        id: 'favorite_color',
        text: 'WHAT IS YOUR FAVORITE COLOR?',
        type: 'text',
        placeholder: 'E.G. GREEN'
      },
      {
        id: 'favourite_shows',
        text: 'WHAT ARE YOUR FAVOURITE SHOWS?',
        type: 'text',
        placeholder: 'E.G. MURDER DRONES'
      },
      {
        id: 'favorite_food',
        text: 'WHAT IS YOUR FAVORITE FOOD?',
        type: 'text',
        placeholder: 'E.G. PIZZA'
      },
      {
        id: 'favorite_games',
        text: 'WHAT ARE YOUR FAVORITE GAMES?',
        type: 'text',
        placeholder: 'E.G. DELTARUNE'
      },
      {
        id: 'favourite_animals',
        text: 'WHAT ARE YOUR FAVORITE ANIMALS?',
        type: 'text',
        placeholder: 'E.G. PENGUIN'
      },
      {
        id: 'other',
        text: 'IS THERE ANYTHING ELSE?',
        type: 'text',
        placeholder: 'ENTER ANYTHING ELSE'
      },
    ];

    const answers = {};
    let current = 0;

    function showQuestion(index) {
      const q = questions[index];
      const box = document.getElementById('survey-box');
      let html = `<p>${q.text}</p>`;

      if (q.type === 'text') {
        html += `<input type="text" id="answer-input" placeholder="${q.placeholder}" autofocus><br>`;
      } else if (q.type === 'select') {
        html += `<select id="answer-input">`;
        q.options.forEach(opt => {
          html += `<option value="${opt}">${opt}</option>`;
        });
        html += `</select><br>`;
      }

      html += `<div class="center"><button onclick="next()">CONFIRM</button></div>`;
      box.innerHTML = html;

      setTimeout(() => {
        document.getElementById('answer-input').focus();
      }, 50);
    }

    function next() {
      const q = questions[current];
      const value = document.getElementById('answer-input').value.trim();
      answers[q.id] = value;

      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        submitForm();
      }
    }

    function submitForm() {
      document.getElementById('form-name').value = answers['name'];
      document.getElementById('form-discord').value = answers['discord'];
      document.getElementById('form-color').value = answers['favorite_color'];
      document.getElementById('form-shows').value = answers['favourite_shows'];
      document.getElementById('form-food').value = answers['favorite_food'];
      document.getElementById('form-games').value = answers['favorite_games'];
      document.getElementById('form-animal').value = answers['favourite_animals'];
      document.getElementById('form-other').value = answers['other'];

      document.getElementById('survey-box').innerHTML = `
        <p class="center">THANK YOU<br>FOR YOUR TIME.</p>
        <p class="center">SUBMITTING RESPONSES...</p>
      `;

      document.getElementById('survey-form').submit();
    }

    window.onload = () => {
      showQuestion(0);

      // Try to play video with audio
      const video = document.getElementById("bg-video");
      video.muted = false;
      const playPromise = video.play();
      if (playPromise !== undefined) {
        playPromise.catch(() => {
          // If autoplay with sound is blocked, wait for a click
          document.body.addEventListener("click", () => {
            video.play();
          }, { once: true });
        });
      }
    };
  </script>

</body>
</html>
